<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot Popup</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/47fc0a264a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="icon-holder">
    <i class="fa-solid fa-message fa-beat" style="color: #b197fc"></i>
  </div>

  <!--* Chat-box div start-->
  <div id="chat-box">
    <div id="cross"><i class="fa-solid fa-x"></i></div>

    <h2>Let's Have a Talk</h2>

    <div id="chat-window">
      <div class="primary">
        <div class="round">
          <p>S</p>
        </div>
        <div class="square">
          <p>Lorem ipsum dolor sit.</p>
        </div>
      </div>

      <div class="primary reverse">
        <div class="round">
          <p>P</p>
        </div>
        <div class="square">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi,
            quidem!
          </p>
        </div>
      </div>

      <div class="primary">
        <div class="round">
          <p>S</p>
        </div>
        <div class="square">
          <p>Lorem ipsum dolor sit.</p>
        </div>
      </div>

      <div class="primary reverse">
        <div class="round">
          <p>P</p>
        </div>
        <div class="square">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam,
            odio..
          </p>
        </div>
      </div>
    </div>

    <div class="secondary">
      <div><i class="fa-solid fa-microphone"></i></div>
      <input type="text" placeholder="Enter your message" />
      <div ><i id="send" class="fa-solid fa-paper-plane"></i></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
